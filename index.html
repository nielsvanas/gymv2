<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STRENGTH TRACK | Gym Workout Logger</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#fff9e6',
              100: '#ffeeb8',
              200: '#ffe38a',
              300: '#ffd85c',
              400: '#ffcd2e',
              500: '#ffc200',
              600: '#d89e00',
              700: '#b07b00',
              800: '#885700',
              900: '#603400',
            },
            dark: {
              50: '#f3f3f4',
              100: '#dcdee2',
              200: '#c5c8d0',
              300: '#afb3bf',
              400: '#989dad',
              500: '#82889b',
              600: '#6a7186',
              700: '#545a6c',
              800: '#3b4051',
              900: '#1f222d',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out forwards;
    }
    
    input:focus, select:focus {
      box-shadow: 0 0 0 3px rgba(255, 194, 0, 0.3);
    }
    
    .mobile-visible {
      display: block;
    }
    
    @media (min-width: 768px) {
      .mobile-visible {
        display: none;
      }
    }
  </style>
</head>
<body class="min-h-screen bg-dark-900 text-dark-100 font-sans">
  <div class="max-w-4xl mx-auto p-4 md:p-6">
    <!-- App Header -->
    <header class="flex items-center justify-between mb-8">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 rounded-lg bg-primary-600 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-white tracking-tight">STRENGTH TRACK</h1>
      </div>
      <span class="text-xs font-medium px-2 py-1 rounded bg-dark-700 text-primary-400">
        v1.0.0
      </span>
    </header>
    
    <!-- Stats Overview (Hidden on mobile) -->
    <div class="hidden md:grid grid-cols-3 gap-4 mb-8">
      <div class="bg-dark-800 p-4 rounded-xl border-l-4 border-primary-500">
        <p class="text-sm font-medium text-dark-300 mb-1">Workouts Logged</p>
        <p class="text-2xl font-bold text-white">127</p>
      </div>
      <div class="bg-dark-800 p-4 rounded-xl border-l-4 border-primary-500">
        <p class="text-sm font-medium text-dark-300 mb-1">Current Streak</p>
        <p class="text-2xl font-bold text-white">12 days</p>
      </div>
      <div class="bg-dark-800 p-4 rounded-xl border-l-4 border-primary-500">
        <p class="text-sm font-medium text-dark-300 mb-1">Total Weight Lifted</p>
        <p class="text-2xl font-bold text-white">12,450 kg</p>
      </div>
    </div>
    
    <!-- Two-column layout -->
    <div class="md:grid md:grid-cols-2 md:gap-8">
      <!-- Form Section -->
      <section class="bg-dark-800 rounded-xl p-6 mb-6 md:mb-0 shadow-lg animate-fadeIn">
        <h2 class="text-xl font-bold text-white mb-6 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
          New Workout
        </h2>
        
        <form id="workoutForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-dark-300 mb-1">Date</label>
            <input type="date" id="date" 
                   class="w-full bg-dark-700 border border-dark-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-dark-300 mb-1">Workout Day</label>
            <select id="workoutDay" onchange="updateExercises()"
                    class="w-full bg-dark-700 border border-dark-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent appearance-none">
              <option value="">Select training split</option>
              <option value="PUSH">PPL - Push</option>
              <option value="PULL">PPL - Pull</option>
              <option value="LEGS">PPL - Legs</option>
            </select>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-dark-300 mb-1">Exercise</label>
            <select id="exercise" disabled
                    class="w-full bg-dark-700 border border-dark-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent appearance-none cursor-not-allowed">
              <option value="">Select workout day first</option>
            </select>
          </div>
          
          <div class="grid grid-cols-3 gap-4">
            <div>
              <label class="block text-sm font-medium text-dark-300 mb-1">Sets</label>
              <input id="sets" type="number" min="1" 
                     class="w-full bg-dark-700 border border-dark-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent appearance-none">
            </div>
            <div>
              <label class="block text-sm font-medium text-dark-300 mb-1">Reps</label>
              <input id="reps" type="number" min="1" 
                     class="w-full bg-dark-700 border border-dark-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent appearance-none">
            </div>
            <div>
              <label class="block text-sm font-medium text-dark-300 mb-1">Weight (kg)</label>
              <input id="weight" type="number" min="0" step="0.1" 
                     class="w-full bg-dark-700 border border-dark-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent appearance-none">
            </div>
          </div>
          
          <button type="button" onclick="addEntry()"
                  class="w-full mt-6 bg-gradient-to-r from-primary-500 to-primary-700 text-white font-semibold py-3 px-4 rounded-lg hover:from-primary-600 hover:to-primary-800 transition-all duration-200 active:scale-[0.98] shadow-lg">
            Log Workout
          </button>
        </form>
      </section>
      
      <!-- Log Section -->
      <section class="bg-dark-800 rounded-xl p-6 shadow-lg animate-fadeIn" style="animation-delay: 0.1s">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-xl font-bold text-white flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            Workout History
          </h2>
          <div class="flex space-x-2">
            <button class="p-1 rounded-md hover:bg-dark-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-dark-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
              </svg>
            </button>
          </div>
        </div>
        
        <!-- Divider -->
        <div class="w-full border-t border-dark-700 mb-4"></div>
        
        <!-- Log Entries -->
        <div id="log" class="space-y-4">
          <!-- Placeholder (will be replaced by actual entries) -->
          <div class="bg-dark-900/50 rounded-lg px-4 py-2.5">
            <div class="text-sm text-dark-400 text-center py-4">No workouts logged yet</div>
          </div>
        </div>
        
        <!-- Workout Percentage (Hidden on mobile) -->
        <div class="hidden md:block mt-8 pt-6 border-t border-dark-700">
          <div class="mb-2 flex items-center justify-between">
            <span class="text-sm font-medium text-primary-400">February Progress</span>
            <span class="text-xs font-medium text-dark-400">8/12 workouts</span>
          </div>
          <div class="w-full bg-dark-700 rounded-full h-2">
            <div class="bg-primary-500 h-2 rounded-full" style="width: 66.67%"></div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    // Set today's date as default
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').value = today;
    document.getElementById('date').min = '2000-01-01';
    document.getElementById('date').max = today;

    // Exercise database
    const exercisesByDay = {
      PUSH: [
        "Bench Press",
        "Incline Bench Press",
        "Incline Dumbbell Press",
        "Overhead Press",
        "Lateral Raise",
        "Tricep Extension",
        "Chest Fly Machine",
        "Dips"
      ],
      PULL: [
        "Deadlift",
        "Pull-ups",
        "Lat Pulldown",
        "Barbell Row",
        "Seated Row",
        "Face Pull",
        "Bicep Curl",
        "Hammer Curl"
      ],
      LEGS: [
        "Back Squat",
        "Front Squat",
        "Leg Press",
        "Romanian Deadlift",
        "Leg Curl",
        "Leg Extension",
        "Calf Raise",
        "Bulgarian Split Squat"
      ]
    };

    // Update exercise dropdown based on selected workout day
    function updateExercises() {
      const day = document.getElementById('workoutDay').value;
      const exerciseSelect = document.getElementById('exercise');
      exerciseSelect.innerHTML = '';

      if (!day) {
        exerciseSelect.disabled = true;
        const option = document.createElement('option');
        option.text = 'Select workout day first';
        option.value = '';
        exerciseSelect.add(option);
        return;
      }

      exerciseSelect.disabled = false;
      exercisesByDay[day].forEach(exercise => {
        const option = document.createElement('option');
        option.text = exercise;
        option.value = exercise;
        exerciseSelect.add(option);
      });
    }

    // Load saved workouts from localStorage
    let log = JSON.parse(localStorage.getItem('weightliftingLog')) || [];

    // Render the workout log
    function renderLog() {
      const logList = document.getElementById('log');
      logList.innerHTML = '';

      if (log.length === 0) {
        logList.innerHTML = '<div class="bg-dark-900/50 rounded-lg px-4 py-2.5"><div class="text-sm text-dark-400 text-center py-4">No workouts logged yet</div></div>';
        return;
      }

      // Group by date
      const groupedByDate = log.reduce((acc, entry) => {
        if (!acc[entry.date]) {
          acc[entry.date] = [];
        }
        acc[entry.date].push(entry);
        return acc;
      }, {});

      // Sort dates (newest first)
      const sortedDates = Object.keys(groupedByDate).sort((a, b) => new Date(b) - new Date(a));

      sortedDates.forEach(date => {
        const dateHeader = document.createElement('div');
        dateHeader.className = 'flex items-center justify-between bg-dark-700/60 px-3 py-2 rounded-lg mb-2';
        dateHeader.innerHTML = `
          <span class="text-sm font-semibold text-primary-400">${formatDate(date)}</span>
          <span class="text-xs font-medium text-dark-400">${getDayName(date)}</span>
        `;
        logList.appendChild(dateHeader);

        const entries = groupedByDate[date];
        entries.forEach(entry => {
          const exerciseItem = document.createElement('div');
          exerciseItem.className = 'bg-dark-900/50 rounded-lg px-4 py-2.5 mb-2';
          exerciseItem.innerHTML = `
            <div class="flex justify-between items-start">
              <div>
                <p class="font-medium text-white">${entry.exercise}</p>
                <p class="text-sm text-dark-400">${entry.sets} Ã— ${entry.reps} reps @ ${entry.weight} kg</p>
              </div>
              <button class="text-dark-400 hover:text-primary-400 transition-colors" onclick="deleteEntry('${entry.date}', '${entry.exercise}')">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          `;
          logList.appendChild(exerciseItem);
        });
      });
    }

    // Format date as DD MMM YYYY (e.g., 05 Feb 2023)
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
    }

    // Get day name (e.g., Monday)
    function getDayName(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-GB', { weekday: 'long' }).slice(0, 3);
    }

    // Add a new workout entry
    function addEntry() {
      const date = document.getElementById('date').value || today;
      const exercise = document.getElementById('exercise').value;
      const sets = parseInt(document.getElementById('sets').value);
      const reps = parseInt(document.getElementById('reps').value);
      const weight = parseFloat(document.getElementById('weight').value);

      if (!exercise || isNaN(sets) || sets <= 0 || isNaN(reps) || reps <= 0 || isNaN(weight) || weight < 0) {
        showToast('Please fill out all fields correctly', 'error');
        return;
      }

      // Get workout day from current selection
      const workoutDay = document.getElementById('workoutDay').value;
      
      log.push({ 
        date, 
        exercise,
        workoutDay,  // Adding workoutDay to each entry for potential future filtering
        sets, 
        reps, 
        weight 
      });
      
      localStorage.setItem('weightliftingLog', JSON.stringify(log));
      renderLog();
      
      // Reset form (keep date)
      document.getElementById('workoutDay').value = '';
      exerciseSelect.innerHTML = '<option value="">Select workout day first</option>';
      exerciseSelect.disabled = true;
      document.getElementById('sets').value = '';
      document.getElementById('reps').value = '';
      document.getElementById('weight').value = '';
      
      showToast('Workout logged successfully!', 'success');
    }

    // Delete an entry
    function deleteEntry(date, exercise) {
      if (confirm('Are you sure you want to delete this workout?')) {
        log = log.filter(entry => entry.date !== date || entry.exercise !== exercise);
        localStorage.setItem('weightliftingLog', JSON.stringify(log));
        renderLog();
        showToast('Workout deleted', 'warning');
      }
    }

    // Toast notification
    function showToast(message, type) {
      const toast = document.createElement('div');
      toast.className = `fixed bottom-4 right-4 px-4 py-2 rounded-lg shadow-xl font-medium text-white text-sm flex items-center ${
        type === 'success' ? 'bg-primary-700' : 
        type === 'error' ? 'bg-red-700' : 
        'bg-yellow-700'
      }`;
      
      toast.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${
            type === 'success' ? 'M5 13l4 4L19 7' : 
            type === 'error' ? 'M6 18L18 6M6 6l12 12' : 
            'M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z'
          }" />
        </svg>
        ${message}
      `;
      
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.classList.add('opacity-0', 'translate-y-2', 'transition', 'duration-300');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Initial render
    renderLog();
  </script>
</body>
</html>
